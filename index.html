<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container-principal">
      <section class="anuncio">
        <img class="logo" src="src/images/logo.svg" alt="Logo da marca" />
        <h1 class="titulo">
          <span class="palavra-em-destaque">We're</span> coming soon
        </h1>
        <p class="descricao">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with annoucements and our
          launch deals.
        </p>
        <div class="input-container">
          <input class="email-input" type="text" placeholder="Email Address" />
          <img
            class="icone-erro"
            src="src/images/icon-error.svg"
            alt="Ícone de erro"
          /><button class="send-btn">
            <img
              class="icone-seta"
              src="src/images/icon-arrow.svg"
              alt="Botão de enviar"
            />
          </button>
          <p class="mensagem-erro">Please provide a valid email.</p>
        </div>
      </section>
      <picture>
        <source
          media="(min-width: 576px)"
          srcset="src/images/hero-desktop.jpg"
          type="image/jpg"
        />
        <img class="imagem-modelo" src="src/images/hero-mobile.jpg" alt="Foto da modelo" />
      </picture>
    </main>
    <!-- Photo by: Godisable Jacob at Pexels (https://www.pexels.com/pt-br/foto/mulher-sentada-no-sofa-cama-usando-oculos-de-sol-965324/)-->
    <script src="src/javascript/index.js"></script>
  </body>
</html>
